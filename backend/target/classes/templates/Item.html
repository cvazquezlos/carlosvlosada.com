<div class="media-cell {{category}} hentry">
	<div class="media-box">
		<img src="{{littleImage}}" alt="portfolio-post">
		<div class="mask"></div>
		{{#isAnImageCollection}} 
			{{#images}} 
			<a href="{{images}}" data-lightbox-gallery="fancybox-item-02" 
			class="lightbox"></a>
			{{/images}} 
		{{/isAnImageCollection}}
		{{#isAnAncleElement}} 
			<a href="{{url}}" target="_blank"></a> 
		{{/isAnAncleElement}}
		{{#isADescriptiveProject}} 
			<a href="/{{id}}" class="ajax"></a>
		{{/isADescriptiveProject}}
	</div>
	<div class="media-cell-desc">
		<h3>{{title}}</h3>
		<p class="category">{{shortDescription}}</p>
	</div>
</div>
