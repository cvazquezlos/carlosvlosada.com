<article class="hentry media-cell">
	<div class="media-box">
		<img src="{{littleImage}}" alt="post-image">
		<div class="mask"></div>
		<a href="/blog/{{id}}"></a>
	</div>
	<header class="media-cell-desc">
		<span title="{{year}}" class="date"><span class="day">{{day}}</span>{{month}}</span>
		<h3>
			<a href="/blog/{{id}}">{{title}}</a>
		</h3>
	</header>
</article>
